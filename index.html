<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Hello World</title>
        <script src="jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="cordova-2.7.0.js"></script>
        <script src="acelerometro.js"></script>
        <script src="geolocalizacion.js"></script>
		<script type="text/javascript">
		
			var mostrarSaludo = function() {
				navigator.notification.alert("Bienvenido");
			}
			
			var runApp = function(){
				mostrarSaludo();
				iniciarAcelerometro();
				iniciarGeolocalizacion();
			}
			
			function init(){
				$(document).ready(function(){
					document.addEventListener("deviceready", runApp, true);
				});
			}
			
        </script>
    </head>
    <body onload="init();">
        <p>Phonegap API</p>
        <div id="acelerometro">Esperando el acelerómetro...</div>
        <br /><hr /><br />
        <div id="obtenerAcelerometro_aqui">Esperando el acelerómetro...</div>
        <br />
        <input type="button" value="Acelerómetro" id="obtenerAcelerometro" />
        <br /><hr /><br />
        <div id="geolocalizacion">Esperando la geolocalizacion...</div>
        <br /><hr /><br />
        <div id="obtenerGeolocalizacion_aqui">Esperando la geolocalización...</div>
        <br />
        <input type="button" value="Acelerómetro" id="obtenerGeolocalizacion" />
        <br /><hr /><br />
    </body>
</html>
