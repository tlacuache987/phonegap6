<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Hello World</title>
        <script src="jquery-1.7.2.min.js"></script>
        <script src="cordova-2.7.0.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=true&amp;libraries=places"></script> 
        <script src="acelerometro.js"></script>
        <script src="geolocalizacion.js"></script>
        <script src="storage.js"></script>
		<script type="text/javascript">
		
			var mostrarSaludo = function() {
				navigator.notification.alert("Bienvenido");
			}
			
			var runApp = function(){
				mostrarSaludo();
				iniciarAcelerometro();
				try{
					iniciarGeolocalizacion();
				}catch(ex){
					navigator.notification.alert(ex);
				}
				iniciarStorage();
			}
			
			function init(){
				$(document).ready(function(){
					document.addEventListener("deviceready", runApp, true);
				});
			}
			
        </script>
    </head>
    <body onload="init();">
        <p>Phonegap API</p>
        <div id="acelerometro">Esperando el acelerómetro...</div>
        <br /><hr /><br />
        <div id="obtenerAcelerometro_aqui">Esperando el acelerómetro...</div>
        <br />
        <input type="button" value="Acelerómetro" id="obtenerAcelerometro" />
        <br /><hr /><br />
        <div id="geolocalizacion">Esperando la geolocalizacion...</div>
        <div id="map_canvas" style="width:100%; height:200px"></div>
        <br /><hr /><br />
        <div id="obtenerGeolocalizacion_aqui">Esperando la geolocalización...</div>
        <br />
        <input type="button" value="Geolocalización" id="obtenerGeolocalizacion" />
        <br /><hr /><br />
        <br />
        <input type="button" value="Insertar Registro" id="insertarRegistro" /><br />
        <input type="button" value="Eliminar Registros" id="eliminarRegistros" /><br />
        <input type="button" value="Listar Registros" id="listarRegistros" /><br />
        <div id="resultadoDB_aqui"></div>
        <br /><hr /><br />
    </body>
</html>
