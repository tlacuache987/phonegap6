<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Hello World</title>
        <!--<script type="text/javascript" src="cordova-2.7.0.js"></script>-->
        <script src="jquery-1.7.2.min.js"></script>
		<script type="text/javascript">
		
			var showMessageBox = function() {
				navigator.notification.alert("Bienvenido");
			}
			
			var watchID = null;
			
			var comenzar = function(){
				showMessageBox();
				startWatch();
				
				$("#obtenerAcelerometro").on("click",function(){
					navigator.notification.alert("Hola mundo");
				});
			}
			
			function init(){
				document.addEventListener("deviceready", comenzar, true);
			}
			
			function startWatch() {
				var options = { frequency: 500 };
				watchID = navigator.accelerometer.watchAcceleration(onSuccess,
					onError, options);
			}
			
			function stopWatch() {
				if (watchID) {
					navigator.accelerometer.clearWatch(watchID);
					watchID = null;
				}
			}
			
			function onSuccess(eceleracion) {
				var element = document.getElementById('accelerometer');
				
				element.innerHTML = 'X: ' + eceleracion.x + '<br />' +
                            'Y: ' + eceleracion.y + '<br />' +
                            'Z: ' + eceleracion.z + '<br />' +
                            'Timestamp: '      + eceleracion.timestamp + '<br />';
			}
			
			function onError() {
				alert('onError!');
			}
        </script>
    </head>
    <body onload="init();">
        <p>Phonegap API</p>
        <div id="accelerometer">Esperando el acelerómetro...</div>
        <br /><br />
        <div id="obtenerAcelerometro_aqui">Esperando el acelerómetro...</div>
        <br />
        <input type="button" value="Acelerómetro" id="obtenerAcelerometro" />
    </body>
</html>
